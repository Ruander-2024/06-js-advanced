<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo with cookie/storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <h1 class="m-3">Hello<span id="user-greeter"></span></h1>
    </header>
    <main class="container">
      <section class="p-3">
        <form id="todo-form">
          <div class="mb-3">
            <label for="todo-input" class="form-label">Enter some task:</label>
            <input
              type="text"
              class="form-control"
              id="todo-input"
              placeholder="Todo text..."
            />
          </div>
          <button type="submit" class="btn btn-success">Add</button>
        </form>
      </section>

      <section class="p-3">
        <h2 class="text-center m-3">TODOS</h2>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="text-center m-3">
          <button id="forget-btn" class="btn btn-danger">Forget me!</button>
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
