<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <p>Add numbers</p>
        <input type="number" name="firstAdd" id="firstAdd">
        <input type="number" name="secondAdd" id="secondAdd">
        <button onclick="addNumbers()">Add</button>
        <p id="add-result"></p>
    </div>
    <div>
        <p>Subtracted numbers</p>
        <input type="number" name="firstExtract" id="firstExtract">
        <input type="number" name="secondExtract" id="secondExtract">
        <button onclick="subtractedNumbers()">Extract</button>
        <p id="extract-result"></p>
    </div>
    <div>
        <p>Multiply numbers</p>
        <input type="number" name="firstMultiply" id="firstMultiply">
        <input type="number" name="secondMultiply" id="secondMultiply">
        <button onclick="multiplyNumbers()">Multiply</button>
        <p id="multiply-result"></p>
    </div>
    <div>
        <p>Divide numbers</p>
        <input type="number" name="firstDivide" id="firstDivide">
        <input type="number" name="secondDivide" id="secondDivide">
        <button onclick="divideNumbers()">Divide</button>
        <p id="divide-result"></p>
    </div>



    <script src="practice.js"></script>
</body>

</html>
