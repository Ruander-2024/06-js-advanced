<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celsius-Fahrenheit Converter</title>
    <script src="converter.js"></script>
</head>
<body>
        <input type="number" id="celsius-input-field" oninput="celToFahr()"/>
        <label for="celsius-input-field">°C</label>
        <span>   &hArr;  </span>
        <input type="number" id="fahrenheit-input-field" oninput="fahrToCel()"/>
        <label for="fahrenheit-input-field">°F</label>
</body>
</html>
